<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>This is to see how the registration works yeehaw!</p>
<h3>Registration Form</h3>

<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username"><br><br>
    <input type="text" name="first_name" placeholder="Enter First Name"><br><br>
    <input type="text" name="last_name" placeholder="Enter Last Name"><br><br>
    <input type="email" name="email" placeholder="Enter Email"><br><br>
    <input type="password" name="password" placeholder="Enter Password"><br><br>
    <input type="password" name="password1" placeholder="Confirm Password"><br><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2><br>
{% endfor %}



</body>
</html>
